<div class="mySpecies">
  <div class="container-fluid">
    <div class="row optionsRow">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <a href="/newLifer">
          <button type="button" class="btn btn-primary">
            Add a lifer
            <i class="fas fa-dove"></i>
          </button>
        </a>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Species Name</th>
        <th scope="col">Species Scientific Name</th>
        <th scope="col">Place</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of message; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.speciesId.name}}</td>
        <td>{{item.speciesId.scientificName}}</td>
        <td>{{item.Place}}</td>
        <td>
          <i class="fas fa-pencil-alt"></i>
        </td>
        <td>
          <i class="fas fa-trash"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
